<div class="row" style="margin-top:20px">
    <div class="alert alert-danger" role="alert" ng-if="isError">Invalid login credentials. Please try again.</div>
    <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
        <fieldset>
            <h2>Enter your new ride details</h2>
            <hr class="colorgraph">

            <!--            ride from and to address-->
            <div class="form-group col-md-6">
                <input name="fromAddress" type="text" id="fromAddress" class="form-control input-lg" placeholder="From Address" ng-model="ride.fromAddress" g-places-autocomplete>
            </div>
            <div class="form-group col-md-6">
                <input name="toAddress" type="text" id="toAddress" class="form-control input-lg" placeholder="To Address" ng-model="ride.toAddress" g-places-autocomplete>
            </div>

            <!--ride date and time fields-->
            <div class="form-group col-md-6">
                <input name="rideDate" type="date" id="rideDate" class="form-control input-lg" placeholder="dd/mm/yyyy" ng-model="ride.rideDate">
            </div>
            <div class="form-group col-md-6">
                <input name="rideTime" type="time" id="rideTime" class="form-control input-lg" placeholder="hh:mm:ss" ng-model="ride.rideTime">
            </div>

            <!--total capacity-->
            <div class="form-group col-md-6">
                <input name="totalCapacity" type="number" id="totalCapacity" class="form-control input-lg" placeholder="Total capacity" ng-model="ride.totalCapacity">
            </div>

            <!--            owner and car details-->
            <div class="form-group col-md-6">
                <input name="phoneNumber" type="text" id="phoneNumber" class="form-control input-lg" placeholder="Phone Number" ng-model="ride.phoneNumber">
            </div>
            <div class="form-group col-md-6">
                <input name="carDetail" type="text" id="carDetail" class="form-control input-lg" placeholder="Car Details" ng-model="ride.carDetail">
            </div>


            


        </fieldset>
        <!--</form>-->
    </div>
</div>

<div class="row">
    <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
        <fieldset>
        <hr class="colorgraph">
        <div class="col-xs-6 col-sm-6 col-md-6">
            <input type="button" name="Create Ride" value="createRide" class="btn btn-lg btn-success btn-block" ng-click="createRide(ride);">
        </div>
        </fieldset>
    </div>
</div>
